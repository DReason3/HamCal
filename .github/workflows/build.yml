name: Build HAMCAL calendars

on:
  workflow_dispatch:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 */12 * * *"   # every 12 hours

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate calendars + summary
        run: |
          python src/hamcal.py

      - name: Commit updated docs
        run: |
          git config user.name "hamcal-bot"
          git config user.email "hamcal-bot@users.noreply.github.com"
          git add docs/*.ics docs/index.html docs/summary.html docs/how-to-subscribe.html
          git commit -m "Update HAMCAL calendars" || echo "No changes to commit"
          git push
